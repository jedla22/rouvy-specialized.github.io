  granz-camp-title: "Kids MTB Grenzland Camp 2025"
  granz-camp-content: "Together with our friends from Bike Club Vimperk z.s. (CZ) we organized the three-day Kids MTB Grenzland Camp for the first time last weekend. The event was a complete success! The pictures speak for themselves..."
  granz-camp-lipno-content: "Last weekend, the Kids Cross-Border Camp Lipno took place around the Lipno Reservoir. Its main goal was to build cooperation between two sports clubs – Bike klub Vimperk z.s. (also known as ROUVY) and the German TSV Wegscheid 1894 e.V. A total of 36 children participated in the camp, 21 from the Czech Republic and 15 from Germany. Throughout the weekend, a varied sports and accompanying program was prepared, enabling children not only to improve their cycling skills but also to form new friendships across borders..."

  homepage-content-title: "ROUVY Cycling team 2024"
  homepage-article-contnet: "<strong>In 2025, the ROUVY team enters the year with the goal of focusing on the World Cup while also creating conditions for children and youth, supporting them in their growth</strong>. The complete World Cup series will be attended by Olympian Adéla Holubová, aiming to collect as many points as possible and thus move forward in the world ranking in the elite women's category. The long-term goal is, of course, another Olympics in 2028 in Los Angeles. In European races, she is expected to be joined by Kateřina Beyerová and Marika Pulkrabová, who have advanced to the U23 category. Among juniors, Lucie Bořánková is expected to be among the top Czech competitors. Other athletes from the ranks of students at the sports high school will also compete for top positions in Czech and international races, whether in XCO, marathon, or even enduro. A returning team member is Jaromír Skála, who, in addition to competing, will also pass on his experience to young racers. From the youngest categories, new hopefuls are gradually emerging who are expected to strengthen the cadet and older pupil categories. The team is once again organizing the popular children's sports camp, Sportcam 2025, where we expect around 80 children to participate again. <strong>On June 14-15, the Vodník campsite in Vimperk will host another edition of the international race, the ROUVY Grand Prix </strong>.<br /> <br /> The operation and financing of the entire club are supported by financial and material contributions from sponsors and partners of the team, as well as by the National Sports Agency, the South Bohemian Region, the City of Vimperk, and individual membership contributions, which are an integral part of the funding.</html>"
  homepage-article-contnet-2:  "In the 2024 season, the <strong>ROUVY Cycling Team </strong> achieved a number of great results. The highlights of the season is <strong> Olympics journey of Adéla Holubová</strong>, or her result in the <strong>TOP 10 in world cup races.</strong>. Excellent results were also achieved by Nela Viktorová competing for the second year in the category of women under 23, or Kateřina Bayerová in Junior Women catgory."

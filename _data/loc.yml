  our-activities: "Organizujeme"

  homepage-article-contnet: "<strong>Do roku 2025 vstupuje tým ROUVY s  cílem zaměřit se na světový pohár a zároveň vytvářet podmínky pro děti a mládež a podporovat je v jejich růstu</strong>. Kompletní seriál světového poháru bude absolvovat olympionička Adéla Holubová , s cílem získat co nejvíce bodů a posunout se tak ve světovém žebříčku v elitní kategorii žen dopředu. Dlouhodobým cílem je samozřejmě další olympiáda v roce 2028 v Los Angeles.V evropských závodech by ji měly doplnit  Kateřina Beyerová a Marika Pulkrabová, které postoupily do kategorie U 23 . V juniorkách by pak měla patřit do české špičky Lucie Bořánková. I další závodníci z řad studentů sportovního gymnázia se budou prát o nejvyšší příčky na českých i mezinárodních závodech, ať už XCO nebo maraton a nebo i enduro. Staronovým členem týmu je Jaromír Skála, který by mimo závodů měl i předávat svoje zkušenosti mladým závodníkům. Z nejmladších kategorii postupně vyrůstají naděje , které by měli posílit kategorii kadetů a starších žáků.tým opět pořádá oblíbený sportovní kemp pro děti Sportcam 2025 kde očekáváme opět účast cca  80 dětí. <strong>V termínu 14. - 15.6 pak přivítá autokemp Vodník další ročník mezinárodního závodu ROUVY Velká cena Vimperka</strong>.<br /> <br /> Na zajištění chodu a financování činnosti celého klubu se podílí  finančními i materiálními prostředky sponzoři a partneři týmu , dále pak Národní sportovní agentura , Jihočeský kraj, Město Vimperk a nedílnou součástí jsou i příspěvky od jednotlivých členů."
  homepage-article-contnet-2: "V sezóně 2024 dosáhl ROUVY Cycling Team  řady úspěchů. Mezi největší patří <strong>Olympijská účast Adély Holubové</strong>, nebo její umístění v TOP 10 v závodech světového poháru. Výborných výsledků dosáhla i Nela Viktorová závodící druhým rokem v kategorii žen do 23 let, nebo Kateřina Bayerová v kategorii Juniorek."
